<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Form</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <h1>Recipe Form</h1>

        <!--Task 3: Create Form-->
        <form action="submit.html" method="post">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your recipe name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea name="ingredients" id="ingredients" placeholder="Enter ingredients here" required></textarea>

            <label for="steps">Instructions:</label>
            <textarea name="steps" id="steps" placeholder="Enter cooking instructions here" required></textarea>

            <button type="submit" id="button2">Submit</button>
        </form>
    </body>
</html>
